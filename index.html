<!DOCTYPE html>
<html lang="en">

<head>

    <title>Game-Zone-Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

                <a href="#">
